<script type="text/javascript">
     $(document).ready(function() {
       paintQuestion();

       $(document).bind('keyup', 'return', function(event) {
          nextQuestion();
          event.preventDefault();
       });

       $(document).bind('keyup', 'ctrl+right', function(event) {
          nextQuestion();
          event.preventDefault();
       });
       $(document).bind('keyup', 'ctrl+left', function(event) {
          previousQuestion();
          event.preventDefault();
       });

     }
);

</script>

</div>

<div id="navigation" class="navigation">

<input type="button" id="next" name="next" value="Next" onclick="nextQuestion()"
  />
